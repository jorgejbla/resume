<body onload="checkMediaChange();">

	<header><span id="resultWorker"></span><h1>Your Resume</h1>

	<div id="content">
		<div id="progress">

		</div>
		<div id="mainData">
			<h2>Create your Resume... the HTML5 way!</h2>
			<form name="myForm" id="myForm">

				<p>This HTML5 application will help you creating a fictional Resume</p>
				<p>Within this application, some of the most interesting features included in HTML5 will be used</p>
				<p>Click on below buttons to start a new Resume or to view already created ones</p>
				<p>
<button type="button" id="start" title="Create Resume" onclick="startF('main','s1');"><img src="img/ic_play_circle_outline_black_24dp_2x.png" />Create Resume</button>

<button type="button" id="resumeslist" title="View Resumes" onclick="startF('main','list');"><img src="img/ic_play_circle_outline_black_24dp_2x.png" />View Resumes</button>

				</p>



				<div id="navigation">
					
				</div>

			</form>
		</div>

<script>
	if(window.Worker){
	    var worker = new Worker('worker.js');
	    worker.onmessage = function (event) {
	        document.getElementById('resultWorker').textContent = event.data;
		};

	}
	else {
      // the browser does not support web workers
        alert("Sorry, your browser does not support Web Workers");
	}


	document.addEventListener("fullscreenchange", exitFullscreen);
	document.addEventListener("webkitfullscreenchange", exitFullscreen);
	document.addEventListener("mozfullscreenchange", exitFullscreen);
	document.addEventListener("MSFullscreenChange", exitFullscreen);	
</script>


	</body>
