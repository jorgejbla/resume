<html>
<head>

	<title>Your Resume</title>
	<!-- script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script src="yourresume.js"></script !-->
	<script src="navigation.js"></script>
	<script src="db.js"></script>
	<script src="lstor.js"></script>
	<link rel="stylesheet" type="text/css" href="yourresume.css" media="screen" />
	<meta charset="utf-8" />
	<link href="https://fonts.googleapis.com/css?family=Eczar" rel="stylesheet"> 

	
</head>
<body onload="createDatabase(getResume,fillResume);">

	<header><h1>Your Resume </h1>
		<nav>
			<ul>
				<li><a href="yourresume_s1.html">New Resume</a></li>
				<li><a href="yourresume_list.html">View Resumes</a></li>
			</ul>
		</nav>
		<span id="resultWorker"></span>
	</header>
	<div id="content">
		<div id="progress">

		</div>
		<div id="mainData" itemscope itemtype="http://schema.org/Person">
<div id="nav2">
				<h2>Resume detail</h2>
				<div id="navigation">
								<p id="editButtons">
					<button id="launchFullScreenButton" type="button" title="Launch full screen" onclick="launchIntoFullscreen(document.documentElement);">
						<img src="img/ic_tv_black_24dp_2x.png" />
					</button>


					<button id="editFieldsButton" type="button" title="Edit fields" onclick="editFields();">
						<img src="img/ic_border_color_black_24dp_2x.png" />
					</button>
					<button id="editAllButton" type="button" title="Edit all" onclick="editAll();">
						<img src="img/ic_create_black_24dp_2x.png" />
					</button>
					<button id="cancelEditionButton" type="button" title="Cancel Edition" onclick="cancelEdition();">
						<img src="img/ic_block_black_24dp_2x.png" />
					</button>										
			</p>


					
				</div>
			</div>

			
			
			<div id="mainLeft">
				<div id="mainPicture"><img id="mdPicture" src="picture.png"/></div>
				<div id="mainSignature"><img id="mdSignature" src="hola.png" width="350" height="250" /></div>
			</div>


			<div id="mainRight">
				<h3 itemprop="name"><span id="mdName">Your name</span><span style="display:none" id="mdUserId"></span></h3>

				<div id="ageWork">
					<div id="ageData"><span id="mdAge">age</span> years old</div>
					<div id="worksFor">Works for <span itemprop="affiliation" id="mdCompanyName">company</span><img id="mdCompanyLogo" src="picture.png" width="64" height="64"/></div>
				</div>

				<div id="introduction">
					<button id="playIntroButton" type="button" title="Play intro" onclick="playIntro();">
						<img src="img/ic_play_circle_outline_black_24dp_2x.png" />
					</button>
					<p><span id="mdIntro">Intro</span></p>	
				</div>

				<div id="contactInfo">
					<div id="yourAddressData" itemprop="address" itemscope
    itemtype="http://schema.org/PostalAddress">
					<h4>Your Address</h4>
							<p>
								<span id="mdAddress1" itemprop="streetAddress">Street</span>
								
							</p>
							<p>
								<span id="mdAddress2" itemprop="addressLocality">Suburb</span>
								
							</p>
							<p>
								<span id="mdAddress3" itemprop="addressRegion">State</span>
								
							</p>      
							<p>
								
								<span id="mdPostcode" itemprop="postalCode">Postcode</span>
							</p>
							<p itemprop="addressCountry" itemscope
          itemtype="http://schema.org/Country">
								<span id="mdCountry" itemprop="name">Country</span>
							</p>

					</div>
					<div id="yourContactData">
					<h4>Your Contact</h4>
							<p>
								<a href="" id="mdEmailLink"><span id="mdEmail" itemprop="email">Email</span></a>
								
							</p>
							<p>
								<span id="mdTel" itemprop="telephone" >Telephone</span>
								
							</p>
							<p>
								<a href="" id="mdUrlLink"><span itemprop="url" id="mdUrl">Website</span></a>
								
							</p>      
			
					</div>
				
				</div>
			</div>
			
		</div>
	</body>
	</html>
