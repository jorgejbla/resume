<html>
<head>

	<title>Your Resume</title>

	<script src="navigation.js"></script>
	<script src="lstor.js"></script>
	<link rel="stylesheet" type="text/css" href="yourresume.css" media="screen" />
	<meta charset="utf-8" />
	<link href="https://fonts.googleapis.com/css?family=Eczar" rel="stylesheet"> 

	
</head>
<body onload="restoreForm('s1');">

	<header><h1>Your Resume </h1>
		<nav>
			<ul>
				<li><a class="selected" href="yourresume_s1.html">New Resume</a></li>
				<li><a href="yourresume_list.html">View Resumes</a></li>
			</ul>
		</nav>
		<span id="resultWorker"></span>
	</header>
	<div id="content">

		<div id="mainData">
			<div id="nav2">
				<h2>Step 1: your Name</h2>
				<div id="navigation">
					<div id="progress">
			    		<progress id="pr" value="1" min="0" max="8">
					</div>					

					<div id="subnavigation">
						<button id="s1" type="button" title="Step1" onclick="gotoF('s1');">1</button>
						<button id="s2" type="button" title="Step2" onclick="gotoF('s2');">2</button>
						<button id="s3" type="button" title="Step3" onclick="gotoF('s3');">3</button>
						<button id="s4" type="button" title="Step4" onclick="gotoF('s4');">4</button>
						<button id="s5" type="button" title="Step5" onclick="gotoF('s5');">5</button>
						<button id="s6" type="button" title="Step6" onclick="gotoF('s6');">6</button>
						<button id="s7" type="button" title="Step7" onclick="gotoF('s7');">7</button>
						<button id="s8" type="button" title="Step8" onclick="gotoF('s8');">8</button>
					</div>

						<button id="previous" type="button" title="Previous" onclick="startF('s1','main');"><img src="img/ic_navigate_before_black_24dp_2x.png" /></button>
					<button id="next" type="button" title="Next" onclick="startF('s1','s2');"><img src="img/ic_navigate_next_black_24dp_2x.png" /></button>
					<button id="apply" type="button" title="Apply changes" onclick="saveChanges('s1');"><img src="img/ic_check_circle_white_24dp_2x.png" /></button>					
				</div>
			</div>

			<form name="myForm" id="myForm">

				<p>
					<label for="yourUserId">Userid: </label>
					<input type="text" id="yourUserId" name="yourUserId" placeholder="myid" autofocus required/>				
				</p>				
				<p>
					<label for="yourName">Name: </label>
					<input type="text" id="yourName" name="yourName" placeholder="Jorge BlÃ¡zquez" autofocus required/>				
				</p>


				<p>
					<label for="email">Email </label>
					<input type="email" id="email"  required>
				</p>
				<p>
					<label for="tel">Telephone:</label>
					<input type="tel" id="tel"
					placeholder="(94) 412-2323"
					pattern="^(?\d{2})?[-\s]\d{3}[-\s]\d{4}.*?\)"  required/>
				</p>

				<p>
					<label for="tel">Website:</label>
					<input id="url" type="url" placeholder="http://www.ibm.com"
					pattern="(http|https|ftp)\:\/\/[a-zA-Z0-9\-\.\/]*"/>
				</p>

			</form>
		</div>






<script>
	if(window.Worker){
	    var worker = new Worker('worker.js');
	    worker.onmessage = function (event) {
	        document.getElementById('resultWorker').textContent = event.data;
		};

	}
	else {
      // the browser does not support web workers
        alert("Sorry, your browser does not support Web Workers");
	}
</script>
	</body>
	</html>
