<html>
<head>

	<title>Your Resume</title>
	<!-- script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script -->
	<script src="yourresume.js"></script>
	<script src="navigation.js"></script>
	<script src="lstor.js"></script>
	<link rel="stylesheet" type="text/css" href="yourresume.css" media="screen" />


	
</head>
<body>

	<header><h1>Your Resume</h1></header>
	<div id="content">
		<div id="mainData">
			<h2>Step 2: your Age</h2>
			<form name="myForm" id="myForm">
				<p>
					<label for="age">Age: </label> 
					<input id="age" type="range" list="bandlist" min="18" max="70" step="1" value="25" autofocus required oninput="printValue('age','agevalues')"/>
					<output id="agevalues"/> 
				</p>
			</form>
		</div>

		<div id="navigation">
			<div id="progress">
	    		<progress id="pr" value="2" min="0" max="8">
			</div>

			<button id="previous" type="button" title="Previous" onclick="startF('s2','s1');"><img src="img/ic_navigate_before_black_24dp_2x.png" /></button>

			<button id="apply" type="button" title="Apply changes" onclick="saveChanges('s2');"><img src="img/ic_check_circle_white_24dp_2x.png" /></button>

			<button id="next" type="button" title="Next" onclick="startF('s2','s3');"><img src="img/ic_navigate_next_black_24dp_2x.png" /></button>
		</div>

	</body>
	</html>
