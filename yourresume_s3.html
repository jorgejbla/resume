<html>
<head>

	<title>Your Resume</title>
	<!-- script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script -->
	<script src="yourresume.js"></script>
	<script src="navigation.js"></script>
	<script src="lstor.js"></script>
	<link rel="stylesheet" type="text/css" href="yourresume.css" media="screen" />


	
</head>
<body onload="restoreForm('s3');">

	<header><span id="resultWorker"></span><h1>Your Resume</h1></header>
	<div id="content">
		<div id="mainData">
			<h2>Step 3: your Company</h2>



			<form name="myForm" id="myForm">



				<p>
					<label for="yourCompany">Company: </label>
					<input type="text" id="yourCompany" name="yourCompany" placeholder="IBM" autofocus required/>
				</p>
				<p>	
					<label for="files">Logo:</label>
					<input type="file" id="files" multiple onchange="handleFileSelect(event)"/>	
				</p>


				<div id="dropPhoto">
						<div id="droppableZone" ondragenter="dragEnterHandler(event)" ondrop="dropHandler(event)"
						ondragover="dragOverHandler(event)"   ondragleave="dragLeaveHandler(event)">
						Drag your company's logo.
						<ol id="droppedFiles"></ol>
					</div>


				<div id="thumbPhoto">
					<output id="list"></output> 
				</div>										




			</form>
		</div>

		<div id="navigation">
			<div id="subnavigation">
				<button id="s1" type="button" title="Step1" onclick="gotoF('s1');">1</button>
				<button id="s2" type="button" title="Step2" onclick="gotoF('s2');">2</button>
				<button id="s3" type="button" title="Step3" onclick="gotoF('s3');">3</button>
				<button id="s4" type="button" title="Step4" onclick="gotoF('s4');">4</button>
				<button id="s5" type="button" title="Step5" onclick="gotoF('s5');">5</button>
				<button id="s6" type="button" title="Step6" onclick="gotoF('s6');">6</button>
				<button id="s7" type="button" title="Step7" onclick="gotoF('s7');">7</button>
				<button id="s8" type="button" title="Step8" onclick="gotoF('s8');">8</button>
			</div>			
			<div id="progress">
	    		<progress id="pr" value="3" min="0" max="8">
			</div>

			<button id="previous" type="button" title="Previous" onclick="startF('s3','s2');"><img src="img/ic_navigate_before_black_24dp_2x.png" /></button>

			<button id="apply" type="button" title="Apply changes" onclick="saveChanges('s3');"><img src="img/ic_check_circle_white_24dp_2x.png" /></button>

			<button id="next" type="button" title="Next" onclick="startF('s3','s4');"><img src="img/ic_navigate_next_black_24dp_2x.png" /></button>
		</div>
<script>
	if(window.Worker){
	    var worker = new Worker('worker.js');
	    worker.onmessage = function (event) {
	        document.getElementById('resultWorker').textContent = event.data;
		};

	}
	else {
      // the browser does not support web workers
        alert("Sorry, your browser does not support Web Workers");
	}
</script>
	</body>
	</html>
